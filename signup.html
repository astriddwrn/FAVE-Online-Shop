<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="main-cont row nopadding">

        <div class="left-section position-relative h-100 col-5 nopadding">
            <a href=""><img src="./assets/logo-website.png" alt="" class="logo m-5 position-fixed"></a>
            <div class="position-fixed col-5 nopadding overflow-hidden bottom-0">
                <img src="./Assets/signup-1.png" alt="" class="background col-12">
            </div>
        </div>
        <div class="right-section col-7 mt-5">
            <div class=" d-flex flex-column mt-5 mx-5">
                <div class="title">SHOPPING THE WAY<br><span class="bold"><i>YOU LIKE IT!</i></b></span></div>
                <div class="slogan mb-3">Welcome. Please fill the form below to start shopping in style.</div>

                <form action="" class="form-signup d-flex flex-column">
                    <!-- <div class="form-signup d-flex flex-column"> -->
                        <input type="text" name="name" id="name" class="mt-5" placeholder="Name">
                        <input type="email" name="email" id="email" class="mt-5" placeholder="Email">
                        <input type="password" name="password" id="password" class="mt-5" placeholder="Password">
                        <input type="password" name="confirm" id="confirm" class="mt-5" placeholder="Confirm Password">
                        <div class="mt-3 d-flex flex-row align-items-center radio-error">
                            <input type="radio" name="radio" id="radio" value="Agree">
                            <label for="radio" class="mx-3">I Agree to Term and Conditions</label>
                        </div>
                        <div>
                            
                        </div>
                        <div class="d-flex flex-column align-items-center mt-3">
                            <button type="submit" class="w-50 mt-5 py-1">CREATE ACCOUNT</button>
                            <a href="./login.html" class="my-3 mb-5"><i>Login Into Account</i></a>
                        </div>
                        
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="./js/signup.js"></script>
    
     
</body>
</html>
