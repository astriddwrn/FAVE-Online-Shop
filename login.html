<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="main-cont row nopadding">

        <div class="left-section position-relative h-100 col-5 nopadding">
            <a href=""><img src="./assets/logo-website.png" alt="" class="logo m-5 position-fixed"></a>
            <div class="position-fixed col-5 nopadding overflow-hidden">
                <img src="./Assets/login-1.png" alt="" class="background col-12">
            </div>
        </div>
        <div class="right-section col-7 mt-4">
            <div class=" d-flex flex-column mt-5 mx-5">
                <div class="title">HERE TO MAKE<br><span class="bold"><i>YOUR LIFE EASIER.</i></b></span></div>
                <div class="slogan mb-3">Welcome back. Please enter your email and password to continue.</div>

                <form action="" class="form-signup d-flex flex-column">
                    <!-- <div class="form-signup d-flex flex-column"> -->
                        <input type="email" name="email" id="email" class="mt-5" placeholder="Email">
                        <input type="password" name="password" id="password" class="mt-5" placeholder="Password">
                        <div class="mt-1 w-100 text-end">
                            <a href="./" class="forgot">Forgot Password?</a>
                        </div>

                        <div class="d-flex flex-column align-items-center mt-3">
                            <button type="submit" class="w-25 mt-5 py-1">LOGIN</button>
                            <a href="./signup.html" class="my-3 mb-3"><i>Create an account</i></a>
                        </div>
                        
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
