<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="main-cont row nopadding">

        <div class="left-section position-relative h-100 col-5 nopadding">
            <a href=""><img src="./assets/logo-website.png" alt="" class="logo m-5 position-fixed"></a>
            <div class="position-fixed col-5 nopadding overflow-hidden">
                <img src="./Assets/forgot password-1.png" alt="" class="background col-12">
            </div>
        </div>
        <div class="right-section col-7 mt-4">
            <div class=" d-flex flex-column mt-5 mx-5">
                <div class="title">HERE TO MAKE<br><span class="bold"><i>YOUR LIFE EASIER.</i></b></span></div>
                <div class="slogan mb-3">Did you forget your password? Please enter your email here to reset your password.</div>

                <form action="" class="form-signup d-flex flex-column">
                    <!-- <div class="form-signup d-flex flex-column"> -->
                        <div class="label-off mt-4">Email</div>
                        <input type="email" name="email" id="email" class="border-success" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">

                        <div class="d-flex flex-column align-items-center mt-3">
                            <button type="submit" class="w-50 mt-5 py-1">RESET PASSWORD</button>
                            <a href="./signup.html" class="my-3 mb-3"><i>Remember Password?</i></a>
                        </div>
                        
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
